<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="sass/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="images/bg-mobile.png" alt="bg-mobile" class="bg-mobile" />
    <img src="images/bg-desktop.png" alt="bg-desktop" class="bg-desktop" />
    <main>
      <div class="logo-box">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="document" class="doc"/>
          <img src="images/icon-folder.svg" alt="folder" class="folder"/> 
          <img src="images/icon-upload.svg" alt="upload" class="upload"/> 
        </div>
      </div>

      <div class="content">
        <p>You’ve used 815 GB of your storage</p>
        <div class="slider">
          <div class="slider-box">
            <div class="slider-grad">
              <div class="circle"></div>
            </div>
          </div>
          <div class="values">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="remains">
          <h1>185 <span>GB Left</span></h1>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saurabh</a>.
    </div>
  </body>
</html>
